<!DOCTYPE html>
<html>
    <head>
        <title>Form Events</title>
    </head>

    <body>
        <form onsubmit="submitForm(event)">
            <label for="username">name</label>
            <input type = "text" onfocus="nameFocus()" onblur="nameBlur()" onchange="nameChange()" name="username" id="username"/><br>

            <input type = "submit" />

        </form>

        <script>
            function nameFocus(){
                console.log('focus event fired')
            }

            function nameBlur(){
                console.log('blur event fired')
            }

            function nameChange(){
                console.log('change event fired')
            }

            function submitForm(e){
                e.preventDefault()
                console.log('submit event fired',e)
            }
        </script>
    </body>
</html>
