<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Web Page</title>
    </head>

    <body>
        <div id = "app">

        </div>

        <script>
            const teams = [
            'Chennai Super Kings',
            'Delhi Capitals',
            'Kings XI Punjabs',
            'Kolkata Night Riders',
            'Mumbai Indians',
            'Rajsthan Royals',
            'Royal Challengers Bangalore',
            'Sunrisers Hyderabad'
            ]

            const appHandle = document.getElementById('app')

            const h1Tag = document.createElement('h1')
            const ulTag = document.createElement('ul')
            h1Tag.textContent = `Listing IPL Teams -${teams.length}`

        

            appHandle.appendChild(h1Tag)

            teams.sort().reverse().forEach(function(ele){
                const liTag = document.createElement('li')
                liTag.textContent = ele
                ulTag.appendChild(liTag)
            })
            console.log(ulTag)

            appHandle.appendChild(ulTag)
        </script>


    </body>
</html>
